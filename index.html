<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <link href="lib/nv.d3.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
  <script src="lib/nv.d3.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.7.5/angular-sanitize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <script src="data/listAll.js"></script>
  <script src="data/hourlyList.js"></script>
  <script src="data/dailyList.js"></script>
  <script src="data/dailyListCut.js"></script>
  <script src="data/monthlyList.js"></script>
  <script src="data/monthlyAvgMatrix.js"></script>
  <script src="app.js"></script>

</head>

<body>

    <main ng-controller="MainController as vm" class="container mx-auto" style="width: 95%; margin-top: 1em">
        <div class='btn-toolbar pull-right'>
            <div class='btn-group'>
                <button type='button' ng-click="vm.reload()" class='btn btn-primary'>Reset & Reload</button>
            </div>
        </div>

        <uib-tabset active="active">
           <uib-tab index="0" heading="Graph">
                <chart-table></chart-table>
            </uib-tab>

            <uib-tab index="1" heading="MonthRelation">
                <monthly-average data="vm.monthlyAvg"></monthly-average>
            </uib-tab>

            <uib-tab index="2" heading="Calculator">
                <strom-calculator></strom-calculator>
           </uib-tab>

         </uib-tabset>

    </main>
</body>

</html>
